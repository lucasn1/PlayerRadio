<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1060ff926e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>player</title>
</head>
<body>
    <audio src="https://sonic1.transmissaodigital.com:7025/stream" id="audio" type="audio/mpeg"></audio>
    <div class="player">
        <div class="locutor">
            <div class="chao"></div>
            <div class="boneco" style="background: url('https://www.habbo.com.br/habbo-imaging/avatarimage?hb=image&user=:bly&headonly=0&direction=2&head_direction=3&action=&gesture=sml&size=l') center no-repeat;"></div>
        </div>
        <div class="info">

            <!-- primeira caixa-->

            <div class="locutor_texto">
                <p>locutor:</p>
            </div>
            <div class="locutor_caixa">
                <p>Duis tempor</p>
            </div>

                <!-- segunda caixa -->

            <div class="programa_texto">
                <p>programa:</p>
            </div>
            <div class="programa_caixa">
                <p>set bibendum</p>
            </div>
        </div>
        <div class="botoes">
            <div class="play" onclick="play()">
                <i class="fas fa-play"></i>
            </div>
            <div class="pause" onclick="pause()">
                <i class="fas fa-pause"></i>
            </div>
            <div class="recarregar" onclick="recarregar()">
                <i class="fas fa-sync-alt"></i>
                <div class="balao_info_recarregar">
                    <div class="triangle_recarregar"></div>
                    <p>Recarregar player.</p>
                </div>
            </div>
            <div class="favoritar" onclick="favoritar()">
                <i class="fas fa-star"></i>
                <div class="balao_info_favoritar">
                    <div class="triangle_favoritar"></div>
                    <p>Favoritar locutor.</p>
                </div>
            </div>
            <div class="pedido" onclick="pedido()">
                <i class="fas fa-envelope"></i>
                <div class="balao_info_pedido">
                  <div class="triangle_pedido"></div>
                  <p>Fazer um pedido.</p>
                </div>
            </div>
        </div>
        <div class="slider-container">
            <span class="bar"><span class="fill"></span></span>
            <input id="slider" class="slider" type="range" min="0" max="100" value="50">
        </div>
    </div>
    </div>
    <audio id="stream" controls="" autoplay="" src="https://sonic.dedicado.stream/8040/stream" style="width: 0px; height: 0px;"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
